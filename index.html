<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Pedido Sircom</title>
<style>
  body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    color: #333;
    background: #f8f9fa;
    padding: 20px;
    max-width: 600px;
    margin: auto;
  }
  h2 {
    color: #0a1f44;
    text-align: center;
  }
  label {
    margin-top: 15px;
    display: block;
    font-weight: 500;
  }
  select, input[type="number"], button {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1em;
  }
  .hidden { display: none; }
  #precioFinal {
    margin: 20px 0;
    font-size: 1.3em;
    font-weight: bold;
    color: #0a1f44;
  }
  button {
    background: #0a1f44;
    color: white;
    cursor: pointer;
    transition: background .3s;
  }
  button:hover {
    background: #081833;
  }
</style>
</head>
<body>
  <h2>Pedido de Ploteo / Impresión</h2>

  <label>Servicio</label>
  <select id="servicio" onchange="mostrarOpciones()">
    <option value="">-- Selecciona --</option>
    <option value="ploteo">Ploteo</option>
    <option value="impresion">Impresión Láser</option>
  </select>

  <form id="formulario">
    <div id="opcionesPloteo" class="hidden">
      <label>Papel</label>
      <select name="papel">
        <option>Bond</option>
        <option>Mate</option>
        <option>Semi Glossy</option>
        <option>Poliéster</option>
      </select>
      <label>Color</label>
      <select name="color">
        <option>Blanco y Negro</option>
        <option>Color</option>
      </select>
      <label>Tamaño</label>
      <select name="tamano">
        <option>A3</option>
        <option>A2</option>
        <option>A1</option>
        <option>A0</option>
        <option>30×40 cm</option>
      </select>
      <label>Cantidad</label>
      <input type="number" name="cantidad" value="1" min="1">
    </div>

    <div id="opcionesImpresion" class="hidden">
      <label>Papel</label>
      <select name="papel">
        <option>Bond</option>
        <option>Couché Brillante</option>
        <option>Couché Opaco</option>
        <option>Opalina Lisa</option>
        <option>Opalina Texturada</option>
        <option>Adhesivo Brillante</option>
        <option>Adhesivo Opaco</option>
      </select>
      <label>Tamaño</label>
      <select name="tamano">
        <option>Carta</option>
        <option>Tabloide</option>
        <option>Doble carta</option>
        <option>Doble oficio</option>
      </select>
      <label>Color</label>
      <select name="color">
        <option>Blanco y Negro</option>
        <option>Color</option>
      </select>
      <label>Cantidad</label>
      <input type="number" name="cantidad" value="1" min="1">
    </div>

    <div id="precioFinal"></div>
    <button type="button" onclick="calcularPrecio()">Calcular precio</button>
    <button type="submit">Pagar ahora</button>
  </form>

  <script>
    function mostrarOpciones() {
      document.getElementById('opcionesPloteo').classList.add('hidden');
      document.getElementById('opcionesImpresion').classList.add('hidden');
      const s = document.getElementById('servicio').value;
      if (s === 'ploteo') {
        document.getElementById('opcionesPloteo').classList.remove('hidden');
      } else if (s === 'impresion') {
        document.getElementById('opcionesImpresion').classList.remove('hidden');
      }
    }

    function calcularPrecio() {
      const s = document.getElementById('servicio').value;
      const f = document.getElementById('formulario');
      const d = new FormData(f);
      const qty = parseInt(d.get('cantidad') || 1);
      let base = 1000;

      if (s === 'ploteo') {
        base += d.get('papel') === 'Poliéster' ? 1500 : 500;
        base += d.get('color') === 'Color' ? 1000 : 0;
      } else if (s === 'impresion') {
        base += d.get('papel').includes('Adhesivo') ? 800 : 300;
        base += d.get('color') === 'Color' ? 700 : 0;
      }

      const total = base * qty;
      document.getElementById('precioFinal').textContent = `Total: $${total.toLocaleString('es-CL')}`;
    }

    document.getElementById('formulario').addEventListener('submit', function(e) {
      e.preventDefault();
      const f = e.target;
      const d = new FormData(f);
      const qty = d.get('cantidad') || 1;
      const detalle = [
        'Srv:' + document.getElementById('servicio').value,
        'Papel:' + d.get('papel'),
        'Tamaño:' + d.get('tamano'),
        'Color:' + d.get('color'),
        'Cant:' + qty,
        document.getElementById('precioFinal').textContent
      ].join(' · ');
      const productId = '123456789'; // reemplaza por tu ID
      window.location.href = `https://tutienda.jumpseller.com/cart/add?product_id=${productId}&quantity=1&comment=${encodeURIComponent(detalle)}`;
    });
  </script>
</body>
</html>
